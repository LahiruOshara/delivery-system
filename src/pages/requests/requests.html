<ion-header>

  <ion-navbar>
    <ion-title>Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let request of list' >
      <ion-item>{{request.type}} <br>
        <p>{{request.description}}</p> 
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
